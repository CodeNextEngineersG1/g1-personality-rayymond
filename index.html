<!DOCTYPE>	

<html>
<head>
	<title>What Artist Are You?</title>
	  <link rel="stylesheet" href="style.css">
</head>
	<body>
	


		<header> What Artist Are You? </header>

	


	<main> 
		<button id = "try-again"> Try Again </button>
		<div id="quizWrapper"> 
			<div class = "question"> 
				<h2> How often do you listen to music ( a day )? </h2>
				<input type="radio" name="duration" id = "1-2">
					<label for="1-2"> 1-2 hours </label>
				<input type="radio" name="duration" id = "2-4">
					<label for="2-4"> 2-4 hours </label>	
				<input type="radio" name="duration" id = "4-8">
					<label for="4-8"> 4-8 hours </label>	
				<input type="radio" name="duration" id = "9+">
					<label for="9+"> 9+ hours </label>
		</div>
		
			<div class = "question">
		 	<h2> What’s your fashion style </h2>
				<input type="radio" name="style" id = "Casual">
					<label for="Casual"> Casual </label>
				<input type="radio" name="style" id = "Artsy">
					<label for="Artsy"> Artsy </label>
				<input type="radio" name="style" id = "Complex">
					<label for="Complex"> Complex </label>	




		</div>
		
			<div class = "question"> 	
				<h2>What is your musical flow?</h2>
				<input type="radio" name="Flow" id = "Accurate">
					<label for="Accurate"> Accurate </label>
				<input type="radio" name="Flow" id = "Slow">
					<label for="Slow"> Slow </label>	
				<input type="radio" name="Flow" id = "Fast">
					<label for="Fast"> Fast </label>



		</div>
			<div class = "question">    
				<h2>  Are you an - </h2>	
				<input type="radio" name="Mindset" id = "Introvert">
					<label for="Introvert"> Introvert </label>
				<input type="radio" name="Mindset" id = "Extrovert">
					<label for="Extrovert"> Extrovert </label>	
				<input type="radio" name="Mindset" id = "none">
					<label for="none"> none </label>

					


	</div>
	<button id = "submit" > Submit </button>
		<div id = "results" >   </div>
	

	</div>
